services:
  db:
    container_name: slack-clone-db
    image: postgres:17
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: slackclonedb
    ports:
      # use different port to avoid conflict with local postgres instance
      - 5433:5432
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: